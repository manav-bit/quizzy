<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
  <link rel="stylesheet" href="quiz.css">

</head>
<body>
    <div id="title">Maths Quiz</div>
 <div id="container">
     <div id="score">
         Score:<span id="scorevalue"></span>
     </div>
     <div id="correct">
          Correct
     </div>
     <div id="wrong">
         Try again
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Choose The Correct Answer!
        </div>
        <div id="choices">
            <div id="option1" class="box"></div>
            <div id="option2" class="box"></div>
            <div id="option3" class="box"></div>
            <div id="option4" class="box"></div>
        </div>
        <br> <br>
        <div id="start">
            Start Game</div>
            <div id="timeremaining">
                time remaining:<span id="time"></span><span>sec</span>
            </div>
            <div id="gameover">
                <p class="text">Game over</p>
    <p class="text"> your score is : <br><span id="value"></span></p>
            </div>

 </div> 
 <script src="quiz.js"></script>
</body>
</html>
